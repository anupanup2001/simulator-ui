<!-- First table is bogus table for sticky header -->
<mat-table [dataSource]="bogusDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="field">
    <mat-header-cell *matHeaderCellDef>Field</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.field}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef>Value</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.value}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-table [dataSource]="message" class="mat-elevation-z8">
  <ng-container matColumnDef="field">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.field}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.value}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns" [style.min-height]="0"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
