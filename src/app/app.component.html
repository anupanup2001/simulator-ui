<div #viewport class="blox-snippet-page">
  <header [mdcTopAppBar]="'default'" [viewport]="viewport" [fixedAdjust]="fixedAdjust">
    <div mdcTopAppBarRow>
      <section mdcTopAppBarSection alignStart>
        <a href="javascript:void(0)" mdcTopAppBarNavIcon class="material-icons">menu</a>
        <span mdcTopAppBarTitle>Toolbar</span>
      </section>
      <section mdcTopAppBarSection alignEnd>
        <a href="javascript:void(0)" mdcTopAppBarAction class="material-icons" label="Download">file_download</a>
        <a href="javascript:void(0)" mdcTopAppBarAction class="material-icons" label="Print this page">print</a>
        <a href="javascript:void(0)" mdcTopAppBarAction class="material-icons" label="Bookmark this page">more_vert</a>
      </section>

    </div>

  </header>
  <main #fixedAdjust>
    <p>Hello Worlds</p>
    <button mdcButton (click)="connect()">Connect</button>
    <button mdcButton (click)="disconnect()">Disconnect</button>
    <button mdcButton (click)="sendOrder()">Send Order</button>
    <div>
      <p> Messages </p>
      <p *ngFor="let message of messages">{{message}}</p>
    </div>

  </main>
</div>
